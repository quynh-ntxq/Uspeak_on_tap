<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uspeak - Talk to kid</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002F87, #6A75B3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 1.2em;
      color: red;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1em;
      color: #666;
      margin-bottom: 15px;
    }
    .question {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    .answer {
      font-size: 1em;
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 8px;
    }
    .answer.show { display: block; }
    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
    }
    .btn-primary { background: #607D8B; color: white; font-size: 0.85em; padding: 4px 12px; }
    .btn-secondary { background: #4CAF50; color: white; }
    #topicContainer {
      display: none;
      margin: 10px 0;
    }
    .topic-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 4px;
      max-height: 90px;
      overflow-y: auto;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f8f8f8;
    }
    .topic-option {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.5em;
    }
    .topic-option input[type="checkbox"] {
      cursor: pointer;
    }
    #selectedCount {
      font-size: 0.8em;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    #selectedCountInline {
      font-size: 0.8em;
      color: #333;
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uspeak - Talk to kid</h1>
      <p>√în luy·ªán m·ªói ng√†y m·ªôt ch√∫t, ƒë·ªÉ t·ª± tin giao ti·∫øp h∆°n.</p>
    </div>

    <div>
      <button onclick="toggleTopics()" class="btn btn-primary">üéØ Ch·ªçn ch·ªß ƒë·ªÅ</button>
      <span id="selectedCountInline" style="display:none;"></span>
    </div>

    <div id="topicContainer">
      <div id="selectedCount">S·ªë ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn: 0</div>
      <div id="topicOptions" class="topic-options">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      <button class="btn btn-primary" onclick="confirmTopics()">‚úÖ X√°c nh·∫≠n ch·ªß ƒë·ªÅ</button>
    </div>

    <div class="question" id="question">Ch∆∞a c√≥ d·ªØ li·ªáu.</div>
    <div class="answer" id="answer"></div>

    <button class="btn btn-primary" id="showAnswerBtn" disabled><i class="fa fa-eye"></i> Xem k·∫øt qu·∫£</button>
    <button class="btn btn-secondary" id="nextBtn" disabled><i class="fa fa-dice"></i> C√¢u ti·∫øp theo</button>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSl_6NodoFDJYMHKL-DR8XT81yOyM6rP9jgVNkRsOW2exvFR_aNodrrm-p6Up6RHO3ibPyeXIX_Rlgi/pub?gid=0&single=true&output=csv';
    let allData = [];
    let filteredData = [];
    let currentIndex = 0;
    let selectedTopics = new Set();

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.split('\n').map(row => row.split(','));
        const headers = rows[0];
        allData = rows.slice(1).map(r => Object.fromEntries(r.map((v, i) => [headers[i], v])));
        const topics = [...new Set(allData.map(item => item.topic))].sort();
        renderTopics(topics);
        document.getElementById('topicOptions').innerHTML = '';
      })
      .catch(err => {
        document.getElementById('topicOptions').innerHTML = 'L·ªói t·∫£i d·ªØ li·ªáu';
        console.error('Load CSV failed:', err);
      });

    function renderTopics(topics) {
      const container = document.getElementById('topicOptions');
      container.innerHTML = '';
      const allCheckbox = createCheckbox('T·∫•t c·∫£', '__all__');
      container.appendChild(allCheckbox);
      topics.forEach(topic => container.appendChild(createCheckbox(topic, topic)));
    }

    function createCheckbox(label, value) {
      const div = document.createElement('div');
      div.className = 'topic-option';
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.value = value;
      input.onchange = handleTopicChange;
      const span = document.createElement('span');
      span.textContent = label;
      div.appendChild(input);
      div.appendChild(span);
      return div;
    }

    function handleTopicChange(e) {
      if (e.target.value === '__all__') {
        const checkboxes = document.querySelectorAll('#topicOptions input[type=checkbox]');
        const allChecked = e.target.checked;
        checkboxes.forEach(cb => { cb.checked = allChecked; });
        selectedTopics = allChecked ? new Set([...checkboxes].map(cb => cb.value).filter(v => v !== '__all__')) : new Set();
      } else {
        e.target.checked ? selectedTopics.add(e.target.value) : selectedTopics.delete(e.target.value);
        document.querySelector('#topicOptions input[value=__all__]').checked = false;
      }
      document.getElementById('selectedCount').textContent = 'S·ªë ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn: ' + selectedTopics.size;
      document.getElementById('selectedCountInline').textContent = `${selectedTopics.size} ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn`;
      document.getElementById('selectedCountInline').style.display = 'inline-block';
    }

    function toggleTopics() {
      const box = document.getElementById('topicContainer');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    function confirmTopics() {
      filteredData = allData.filter(d => selectedTopics.has(d.topic));
      currentIndex = 0;
      document.getElementById('topicContainer').style.display = 'none';
      showNext();
    }

    function showNext() {
      if (!filteredData.length) {
        document.getElementById('question').textContent = 'Ch∆∞a c√≥ d·ªØ li·ªáu.';
        document.getElementById('showAnswerBtn').disabled = true;
        document.getElementById('nextBtn').disabled = true;
        return;
      }
      const q = filteredData[currentIndex % filteredData.length];
      document.getElementById('question').textContent = `${currentIndex + 1}. ${q.question}`;
      document.getElementById('answer').textContent = q.answer;
      document.getElementById('answer').classList.remove('show');
      document.getElementById('showAnswerBtn').disabled = false;
      document.getElementById('nextBtn').disabled = false;
      currentIndex++;
    }

    document.getElementById('showAnswerBtn').onclick = () => {
      document.getElementById('answer').classList.add('show');
    };

    document.getElementById('nextBtn').onclick = showNext;
  </script>
</body>
</html>
