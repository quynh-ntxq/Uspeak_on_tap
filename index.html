    let data = [];

    function loadExcel() {

          const sheet = wb.Sheets[wb.SheetNames[0]];

    function populateSelectors() {
      const classSet = new Set(data.map(d => d["L·ªöP H·ªåC"]));
      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = "<option disabled selected>Ch·ªçn l·ªõp h·ªçc</option>";
      classSet.forEach(c => {

        option.value = c;

        topicSelect.innerHTML = "";
        topicSet.forEach(t => {

          option.value = t;
          option.text = t;
          topicSelect.appendChild(option);
        });
      };
    }

    function pickRandom() {
      const selectedClass = document.getElementById("classSelect").value;
      const selectedType = document.getElementById("typeSelect").value;
      const selectedTopics = Array.from(document.getElementById("topicSelect").selectedOptions).map(opt => opt.value);

      filtered = data.filter(d =>

        d["LO·∫†I H·ªåC"] === selectedType &&
        selectedTopics.includes(d["CH·ª¶ ƒê·ªÄ"])
