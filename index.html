<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uspeak - Talk to kid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002F87, #6A75B3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 1.8em;
      color: red;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }
    .question {
      font-size: 2em;
      font-weight: bold;
      margin: 25px 0;
      color: #333;
    }
    .answer {
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 6px;
    }
    .answer.show { display: block; }

    /* IPA hiển thị dưới English (màu cam đỏ) */
    .ipa {
      font-size: 1.05em;
      color: #ff4500;       /* cam đỏ */
      font-weight: 600;
      margin-top: 6px;
      display: none;
    }
    .ipa.show { display: block; }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-primary { background: #002F87; color: white; }
    .btn-secondary { background: #4CAF50; color: white; }

    /* BOX CHỦ ĐỀ: gọn hơn */
    .topic-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;               /* thu hẹp khoảng cách giữa các ô */
      margin-top: 10px;
    }
    .topic-option {
      background: #f7f7f7;
      padding: 4px 8px;       /* padding nhỏ hơn */
      border-radius: 10px;
      display: inline-flex;   /* gọn chiều ngang */
      align-items: center;
      gap: 6px;
      font-size: 0.9em;       /* chữ nhỏ gọn */
      line-height: 1.2;
      border: 1px solid #eee; /* ranh giới nhẹ */
    }
    .topic-option label {
      font-size: 0.9em;
      white-space: nowrap;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .topic-option input[type="checkbox"] {
      cursor: pointer;
      transform: scale(0.95);
    }

    #progress {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>USPEAK-TALK TO KID</h1>
      <p>Dữ liệu sẽ được update mới sau từng buổi học.</p>
    </div>

    <div id="topicOptions" class="topic-options">Đang tải dữ liệu...</div>
    <div class="question" id="question">Chưa có dữ liệu.</div>
    <div class="answer" id="answer"></div>
    <!-- IPA hiển thị dưới English -->
    <div class="ipa" id="ipa"></div>

    <div id="progress">0/0 câu</div>

    <button class="btn btn-primary" id="showAnswerBtn" disabled><i class="fa fa-eye"></i> Xem kết quả</button>
    <button class="btn btn-secondary" id="nextBtn" disabled><i class="fa fa-dice"></i> Câu tiếp theo</button>
  </div>

  <script>
    // ===================
    // DỮ LIỆU & TRẠNG THÁI
    // ===================
    let allData = [], filteredData = [], usedIndexes = [], currentIndex = -1;

    const possibleFiles = [
      'Uspeak_TTK.xlsx',
      'data.xlsx'
    ];

    // ===================
    // TTS HELPER + AUTOPLAY GATE
    // ===================
    let cachedVoices = [];
    let canAutoSpeak = false;
    let pendingSpeakText = null;

    const refreshVoices = () => { cachedVoices = speechSynthesis.getVoices(); };
    speechSynthesis.onvoiceschanged = refreshVoices; refreshVoices();

    function pickVoice(langCode, preferContains = 'google') {
      if (!cachedVoices.length) refreshVoices();
      let v = cachedVoices.find(v => v.lang?.toLowerCase() === langCode.toLowerCase() &&
                                     v.name?.toLowerCase().includes(preferContains));
      return v || cachedVoices.find(v => v.lang?.toLowerCase() === langCode.toLowerCase()) || null;
    }

    function speakText(text, langCode, rate=1) {
      if (!text) return;
      try {
        if (speechSynthesis.speaking) speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = langCode;
        u.rate = rate;
        const v = pickVoice(langCode);
        if (v) u.voice = v;
        speechSynthesis.speak(u);
      } catch (e) {
        console.warn('Speech synthesis error:', e);
      }
    }

    const enableAutoSpeakOnce = () => {
      if (!canAutoSpeak) {
        canAutoSpeak = true;
        if (pendingSpeakText) {
          const text = pendingSpeakText; pendingSpeakText = null;
          speakText(text, 'vi-VN', 2); // tốc độ 2x cho câu hỏi
        }
      }
      document.removeEventListener('click', enableAutoSpeakOnce, true);
      document.removeEventListener('keydown', enableAutoSpeakOnce, true);
    };
    document.addEventListener('click', enableAutoSpeakOnce, true);
    document.addEventListener('keydown', enableAutoSpeakOnce, true);

    // ===================
    // HELPERS
    // ===================
    function parseTopic(raw) {
      // Lấy số thứ tự trước dấu "-" nếu có
      // Ví dụ: "12-Respecting Grandparents" -> {order:12, name:"Respecting Grandparents"}
      if (!raw) return { order: Number.POSITIVE_INFINITY, name: '' , raw: ''};
      const s = String(raw).trim();
      const m = s.match(/^\s*(\d+)\s*-\s*(.+)$/);
      if (m) {
        return { order: parseInt(m[1], 10), name: m[2].trim(), raw: s };
      }
      // Không có tiền tố số -> xếp cuối, giữ nguyên tên
      return { order: Number.POSITIVE_INFINITY, name: s, raw: s };
    }

    // ===================
    // NẠP EXCEL
    // ===================
    async function tryLoadExcelFiles() {
      for (const file of possibleFiles) {
        try {
          const res = await fetch(file);
          if (!res.ok) continue;

          const buffer = await res.arrayBuffer();
          const workbook = XLSX.read(buffer, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          // ĐỌC THÊM CỘT IPA (nếu có) + PARSE CHỦ ĐỀ
          allData = json.map(row => {
            const parsed = parseTopic(row['CHU_DE']);
            return {
              topicRaw: parsed.raw,      // ví dụ: "12-Respecting Grandparents"
              topicName: parsed.name,    // "Respecting Grandparents"
              topicOrder: parsed.order,  // 12 (Infinity nếu không có số)
              vi: (row['DE_BAI'] ?? '').toString().trim(),
              en: (row['DAP_AN'] ?? '').toString().trim(),
              ipa: (row['IPA'] ?? '').toString().trim()
            };
          }).filter(item => item.topicName && item.vi && item.en);

          createTopicCheckboxes();
          return;
        } catch (err) {
          console.log('Không thể đọc file:', file);
        }
      }
      document.getElementById('question').innerText = 'Không tìm thấy file Excel phù hợp!';
    }

    // ===================
    // UI CHỦ ĐỀ: hiển thị số thứ tự + sắp theo số
    // ===================
    function createTopicCheckboxes() {
      const container = document.getElementById('topicOptions');

      // Lấy unique theo topicName, giữ order nhỏ nhất nếu trùng
      const topicMap = new Map(); // name -> {name, order, raw}
      for (const d of allData) {
        if (!topicMap.has(d.topicName)) {
          topicMap.set(d.topicName, { name: d.topicName, order: d.topicOrder, raw: d.topicRaw });
        } else {
          const cur = topicMap.get(d.topicName);
          if (d.topicOrder < cur.order) topicMap.set(d.topicName, { name: d.topicName, order: d.topicOrder, raw: d.topicRaw });
        }
      }
      const topics = Array.from(topicMap.values())
        .sort((a, b) => (a.order === b.order)
          ? a.name.localeCompare(b.name)
          : a.order - b.order);

      container.innerHTML = '';

      // Checkbox "Tất cả"
      const allBox = document.createElement('div');
      allBox.className = 'topic-option';
      allBox.innerHTML = `<input type="checkbox" id="allTopics"> <label for="allTopics"><strong>Tất cả</strong></label>`;
      container.appendChild(allBox);

      // Render theo thứ tự đã sort; label hiển thị số nếu có
      topics.forEach(t => {
        const div = document.createElement('div');
        div.className = 'topic-option';
        const prefix = Number.isFinite(t.order) ? `${t.order}-` : '';
        // value = topicName để filter ổn định; label hiển thị "order-name"
        div.innerHTML =
          `<input type="checkbox" class="topicCheckbox" value="${t.name}">
           <label title="${t.raw}">${prefix}${t.name}</label>`;
        container.appendChild(div);
      });

      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', handleTopicFilter);
      });

      handleTopicFilter();
    }

    function handleTopicFilter() {
      const checkAll = document.getElementById('allTopics').checked;
      const checkboxes = document.querySelectorAll('.topicCheckbox');

      if (checkAll) {
        filteredData = [...allData];
        checkboxes.forEach(cb => cb.checked = false);
      } else {
        const selectedTopics = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
        filteredData = allData.filter(item => selectedTopics.includes(item.topicName));
      }

      usedIndexes = [];
      document.getElementById('progress').innerText = `0/${filteredData.length} câu`;

      document.getElementById('nextBtn').disabled = filteredData.length === 0;
      document.getElementById('showAnswerBtn').disabled = true;

      if (filteredData.length > 0) {
        nextQuestion();
      } else {
        document.getElementById('question').innerText = 'Vui lòng chọn ít nhất một chủ đề!';
        document.getElementById('answer').innerText = '';
        const ipaEl = document.getElementById('ipa');
        ipaEl.innerText = '';
        ipaEl.classList.remove('show');
      }
    }

    // ===================
    // CÂU HỎI
    // ===================
    function nextQuestion() {
      if (filteredData.length === 0) return;
      if (usedIndexes.length === filteredData.length) usedIndexes = [];

      const availableIndexes = filteredData.map((_, idx) => idx).filter(idx => !usedIndexes.includes(idx));
      currentIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
      usedIndexes.push(currentIndex);

      const q = filteredData[currentIndex];
      document.getElementById('question').innerText = q.vi;
      document.getElementById('answer').innerText = q.en;
      document.getElementById('answer').classList.remove('show');

      // reset IPA
      const ipaEl = document.getElementById('ipa');
      ipaEl.innerText = '';
      ipaEl.classList.remove('show');

      document.getElementById('progress').innerText = `${usedIndexes.length}/${filteredData.length} câu`;
      document.getElementById('showAnswerBtn').disabled = false;

      // tự động đọc DE_BAI với tốc độ 2x
      if (canAutoSpeak) {
        speakText(q.vi, 'vi-VN', 2);
      } else {
        pendingSpeakText = q.vi;
      }
    }

    function showAnswer() {
      const text = document.getElementById('answer').innerText;
      document.getElementById('answer').classList.add('show');

      // hiển thị IPA dưới English nếu có
      const q = filteredData[currentIndex];
      const ipaEl = document.getElementById('ipa');
      if (q?.ipa) {
        const t = q.ipa.trim();
        const hasSlashes = /^\/.*\/$/.test(t);
        ipaEl.innerText = hasSlashes ? t : `/${t}/`;
        ipaEl.classList.add('show');
      } else {
        ipaEl.innerText = '';
        ipaEl.classList.remove('show');
      }

      speakText(text, 'en-US', 1);
    }

    // ===================
    // SỰ KIỆN
    // ===================
    document.getElementById('nextBtn').addEventListener('click', nextQuestion);
    document.getElementById('showAnswerBtn').addEventListener('click', showAnswer);

    tryLoadExcelFiles();
  </script>
</body>
</html>
