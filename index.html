<body>

  <select id="topicSelect" multiple size="5" style="width: 300px;"></select>

  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[ƒê√°p √°n s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>

  <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
  <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>

  <script>
    let data = [];
    let filteredData = [];
    let currentIndex = -1;

    function readExcelFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const workbook = XLSX.read(e.target.result, { type: "binary" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        data = json.filter(row =>
          row["L·ªöP"] && row["LO·∫†I H·ªåC"] && row["CH·ª¶ ƒê·ªÄ"] && row["ƒê·ªÄ B√ÄI"] && row["ƒê√ÅP √ÅN"]
        );
        populateClassSelect();
      };
      reader.readAsBinaryString(file);
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) readExcelFile(file);
    });

    function populateClassSelect() {
      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = '<option value="">-- Ch·ªçn l·ªõp h·ªçc --</option>';
      const uniqueClasses = [...new Set(data.map(item => item["L·ªöP"]))];
      uniqueClasses.forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });
    }

    document.getElementById("classSelect").addEventListener("change", updateTopics);
    document.getElementById("modeSelect").addEventListener("change", updateTopics);

    function updateTopics() {
      const selectedClass = document.getElementById("classSelect").value;
      const selectedMode = document.getElementById("modeSelect").value;
      const topicSelect = document.getElementById("topicSelect");
      topicSelect.innerHTML = "";

      const topics = [...new Set(data
        .filter(item => item["L·ªöP"] === selectedClass && item["LO·∫†I H·ªåC"] === selectedMode)
        .map(item => item["CH·ª¶ ƒê·ªÄ"]))];

      topics.forEach(topic => {
        const option = document.createElement("option");
        option.value = topic;
        option.textContent = topic;
        topicSelect.appendChild(option);
      });

      filteredData = [];
    }

    function pickRandom() {
      const selectedTopics = Array.from(document.getElementById("topicSelect").selectedOptions).map(opt => opt.value);
      if (!selectedTopics.length) return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ch·ªß ƒë·ªÅ.");

      const selectedClass = document.getElementById("classSelect").value;
      const selectedMode = document.getElementById("modeSelect").value;

      filteredData = data.filter(item =>
        item["L·ªöP"] === selectedClass &&
        item["LO·∫†I H·ªåC"] === selectedMode &&
        selectedTopics.includes(item["CH·ª¶ ƒê·ªÄ"])
      );

      if (!filteredData.length) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.");

      currentIndex = Math.floor(Math.random() * filteredData.length);
      document.getElementById("question").innerText = filteredData[currentIndex]["ƒê·ªÄ B√ÄI"];
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) return;
      document.getElementById("answer").innerText = filteredData[currentIndex]["ƒê√ÅP √ÅN"];
      document.getElementById("answer").style.display = "block";
    }
  </script>
