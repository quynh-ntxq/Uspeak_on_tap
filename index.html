
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>√îN T·∫¨P C√ôNG USPEAK</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #filters, #filename-box {
      margin-bottom: 1rem;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.25rem;
    }
    #question {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1.5rem 0 1rem;
    }
    #answer {
      font-size: 1.3rem;
      color: green;
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>√îN T·∫¨P C√ôNG USPEAK</h1>
  <div id="filename-box">
    <input type="text" id="filename" placeholder="Nh·∫≠p t√™n file Excel (VD: data.xlsx)" />
    <button onclick="loadExcel()">T·∫£i file</button>
  </div>
  <div id="filters" style="display:none;">
    <select id="lop"></select>
    <select id="loai"></select>
    <select id="chude"></select>
  </div>
  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[ƒê√°p √°n s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
  <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>

  <script>
    let allData = [];
    let filteredData = [];
    let currentIndex = -1;

    function loadExcel() {
      const fileName = document.getElementById("filename").value || "data.xlsx";
      fetch(fileName)
        .then(res => res.arrayBuffer())
        .then(ab => {
          const wb = XLSX.read(ab, { type: "array" });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          allData = json.map(row => ({
            lop: row["L·ªöP"]?.trim(),
            loai: row["LO·∫†I H·ªåC"]?.trim(),
            chude: row["CH·ª¶ ƒê·ªÄ"]?.trim(),
            de: row["ƒê·ªÄ B√ÄI"]?.trim(),
            dap: row["ƒê√ÅP √ÅN"]?.trim()
          })).filter(row => row.lop && row.loai && row.chude && row.de && row.dap);

          if (allData.length === 0) {
            alert("File kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá.");
            return;
          }

          document.getElementById("filters").style.display = "block";

          const lopSet = new Set(allData.map(d => d.lop));
          const loaiSet = new Set(allData.map(d => d.loai));
          document.getElementById("lop").innerHTML = [...lopSet].map(l => `<option value="${l}">${l}</option>`).join("");
          document.getElementById("loai").innerHTML = [...loaiSet].map(l => `<option value="${l}">${l}</option>`).join("");
          updateChuDe();
          document.getElementById("lop").onchange = updateChuDe;
          document.getElementById("loai").onchange = updateChuDe;
        })
        .catch(e => {
          alert("Kh√¥ng th·ªÉ t·∫£i file Excel.");
          console.error(e);
        });
    }

    function updateChuDe() {
      const lop = document.getElementById("lop").value;
      const loai = document.getElementById("loai").value;
      const chudeSet = new Set(allData.filter(d => d.lop === lop && d.loai === loai).map(d => d.chude));
      document.getElementById("chude").innerHTML = [...chudeSet].map(c => `<option value="${c}">${c}</option>`).join("");
    }

    function pickRandom() {
      const lop = document.getElementById("lop").value;
      const loai = document.getElementById("loai").value;
      const chude = document.getElementById("chude").value;
      filteredData = allData.filter(d => d.lop === lop && d.loai === loai && d.chude === chude);

      if (filteredData.length === 0) {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.");
        return;
      }

      currentIndex = Math.floor(Math.random() * filteredData.length);
      document.getElementById("question").innerText = filteredData[currentIndex].de;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) return;
      const answerText = filteredData[currentIndex].dap;
      document.getElementById("answer").innerText = answerText;
      document.getElementById("answer").style.display = "block";

      const utterance = new SpeechSynthesisUtterance(answerText);
      utterance.lang = 'en-US';
      const voices = speechSynthesis.getVoices();
      const americanVoice = voices.find(v => v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Microsoft')));
      if (americanVoice) utterance.voice = americanVoice;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
