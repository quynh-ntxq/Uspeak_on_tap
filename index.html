
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√îN T·∫¨P C√ôNG USPEAK</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #question {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    #answer {
      font-size: 1.4rem;
      margin: 1rem 0;
      color: green;
      display: none;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      #question { font-size: 1.6rem; }
      #answer { font-size: 1.3rem; }
      select, button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <h1>√îN T·∫¨P C√ôNG USPEAK</h1>
  <p>D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c update m·ªõi sau t·ª´ng bu·ªïi h·ªçc.</p>

  <div>
    <select id="classSelect"></select>
    <select id="typeSelect"></select>
    <select id="topicSelect" multiple size="5"></select>
  </div>

  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[ƒê√°p √°n s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>

  <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
  <button onclick="nextQuestion()">üé≤ C√¢u ti·∫øp theo</button>

  <script>
    let allData = [], filtered = [], current = null;

    fetch('./data_ready.xlsx') // File Excel c√≥ th·ªÉ ƒë·∫∑t t√™n g√¨ c≈©ng ƒë∆∞·ª£c (khi d√πng b·∫°n ch·ªâ c·∫ßn rename v·ªÅ ƒë√∫ng)
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'buffer' });
        workbook.SheetNames.forEach(sheet => {
          const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheet]);
          rows.forEach(r => r.LOP = sheet); // t√™n sheet l√† t√™n l·ªõp
          allData.push(...rows);
        });
        populateClasses();
      });

    function populateClasses() {
      const classes = [...new Set(allData.map(r => r.LOP))];
      const select = document.getElementById("classSelect");
      select.innerHTML = '<option disabled selected>Ch·ªçn l·ªõp h·ªçc</option>' +
        classes.map(c => `<option value="${c}">${c}</option>`).join('');
      select.onchange = updateTypes;
    }

    function updateTypes() {
      const lop = document.getElementById("classSelect").value;
      const types = [...new Set(allData.filter(r => r.LOP === lop).map(r => r.LOAI_HOC))];
      const select = document.getElementById("typeSelect");
      select.innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
      select.onchange = updateTopics;
      updateTopics();
    }

    function updateTopics() {
      const lop = document.getElementById("classSelect").value;
      const type = document.getElementById("typeSelect").value;
      const topics = [...new Set(allData.filter(r => r.LOP === lop && r.LOAI_HOC === type).map(r => r.CHU_DE))];
      const select = document.getElementById("topicSelect");
      select.innerHTML = topics.map(t => `<option value="${t}">${t}</option>`).join('');
    }

    function nextQuestion() {
      const lop = document.getElementById("classSelect").value;
      const type = document.getElementById("typeSelect").value;
      const topics = Array.from(document.getElementById("topicSelect").selectedOptions).map(o => o.value);
      if (!lop || !type || topics.length === 0) return alert("Vui l√≤ng ch·ªçn ƒë·∫ßy ƒë·ªß!");
      filtered = allData.filter(r => r.LOP === lop && r.LOAI_HOC === type && topics.includes(r.CHU_DE));
      if (filtered.length === 0) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu.");
      current = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("question").innerText = current.DE_BAI;
      document.getElementById("answer").style.display = "none";
      document.getElementById("answer").innerText = current.DAP_AN || "[Ch∆∞a c√≥ ƒë√°p √°n]";
    }

    function showAnswer() {
      if (current) {
        document.getElementById("answer").style.display = "block";
      }
    }
  </script>
</body>
</html>
